  platinum_os_tech_desc: "фишка представляет собой продвинутое устройство хранения данных с высокой плотностью. Фишка содержит в себе обновление операционной системы для секьюритронов. Секьюритроны с первой версией ОС обладали возможностями самопочинки, а также имели на вооружении гранатометы и ракетомёты, но только установка второй версии ОС может позволить им воспользоваться этими возможностями."